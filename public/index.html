<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HELL</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="dist/bundle.js" defer></script>
</head>

<body>
  <div>
    <div class="header">
      <h1>あなたは何地獄？ </h1>
      <p>仏教では悪さをしたものは地獄に落ちると説かれています。<br>これまでの行いを振り返り、行先を予測してみましょう！</p>
    </div>  
    <br>
    <div>
      <h2 class="instruction">あなが犯した悪業を選択してください</h2>
      <div class="karmas-container">
        <div class="karmas">
          <div class="karma">
            <div class="karma__name">殺生をした</div>
            <div class="karma__point">-10</div>
          </div>
          <div class="karma">
            <div class="karma__name">盗みをした</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">ものを貪り独り占めした</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">不倫をした</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">飲酒をした</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">嘘をついた</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">他人を裏切った</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">尼僧をたぶらかした</div>
            <div class="karma__point">-1</div>
          </div>
          <div class="karma">
            <div class="karma__name">仏のための食を奪い自分で食べた</div>
            <div class="karma__point">-1</div>
          </div>
        </div>
      </div>
      <br>
      <div class="judge">判定する</div>
      <div class="result">
        <h2>合計：<span class="result__point point__number">-3</span>点</h2>
        <h2>あなたの往き先は<br>「<span class="result__place"></span>」です。</h2>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.21.0/firebase-app.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.21.0/firebase-analytics.js"></script>
  
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
